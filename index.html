<!DOCTYPE html>
<html>
<head>
  <title>MapBox Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

  <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

  <link rel="stylesheet" href="css/style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

      <![endif]-->
    </head>
    <body>
      <div class="container">
        <h1>MapBox Example</h1>

        <div class="row">
          <div class="map-container">
            <div id='map-ui'>
              <ul id='filters'>
              </ul>
            </div>
            <div id='map'></div>
          </div>
        </div>
        <div class="row">
          <div class="margined-small-top-bottom">
            <a href="#" class="show-city btn btn-info" data-show-marker="Munich" >Show Munich</a>
            <a href="#" class="show-city btn btn-info" data-show-marker="Rosenheim">Show Rosenheim</a>
          </div>
        </div>
        <div class="row">
          <div class="margined-small-top-bottom">
            <a href="#" id="fitBounds" class="btn btn-success">Fit Bounds to Newark</a>
          </div>
        </div>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <!-- Latest compiled and minified JavaScript -->

      <script src='//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
      <script src="js/main.js"></script>
    </body>
    </html>
